<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Satisfacci贸n - Turi Travel Peru</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 480px;
            width: 100%;
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .brand-name {
            font-size: 22px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .tagline {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
        }

        .content {
            padding: 50px 40px;
            text-align: center;
        }

        .question {
            font-size: 20px;
            color: #1a1a1a;
            font-weight: 600;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .rating-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .rating-option {
            flex: 1;
            min-width: 100px;
        }

        .rating-input {
            display: none;
        }

        .rating-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 25px 20px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            height: 100%;
        }

        .rating-label:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .emoji {
            font-size: 48px;
            margin-bottom: 12px;
            transition: transform 0.3s ease;
        }

        .rating-label:hover .emoji {
            transform: scale(1.2);
        }

        .rating-text {
            font-size: 15px;
            font-weight: 600;
            color: #495057;
        }

        .rating-input:checked + .rating-label {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .rating-input:checked + .rating-label.excellent {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-color: #10b981;
        }

        .rating-input:checked + .rating-label.excellent .rating-text {
            color: #ffffff;
        }

        .rating-input:checked + .rating-label.good {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border-color: #3b82f6;
        }

        .rating-input:checked + .rating-label.good .rating-text {
            color: #ffffff;
        }

        .rating-input:checked + .rating-label.bad {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border-color: #ef4444;
        }

        .rating-input:checked + .rating-label.bad .rating-text {
            color: #ffffff;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .success-screen {
            display: none;
            padding: 60px 40px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .success-icon {
            font-size: 80px;
            margin-bottom: 25px;
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .success-title {
            font-size: 28px;
            font-weight: 700;
            color: #10b981;
            margin-bottom: 15px;
        }

        .success-message {
            font-size: 16px;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .brand-footer {
            font-size: 14px;
            color: #9ca3af;
            font-weight: 500;
        }

        .brand-footer strong {
            color: #667eea;
            font-weight: 700;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 16px;
            }

            .header {
                padding: 35px 25px;
            }

            .brand-name {
                font-size: 20px;
            }

            .content {
                padding: 40px 25px;
            }

            .question {
                font-size: 18px;
                margin-bottom: 35px;
            }

            .rating-container {
                flex-direction: column;
                gap: 15px;
            }

            .rating-option {
                min-width: 100%;
            }

            .rating-label {
                padding: 20px;
            }

            .emoji {
                font-size: 40px;
            }

            .success-screen {
                padding: 50px 25px;
            }

            .success-icon {
                font-size: 70px;
            }

            .success-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">锔</div>
            <div class="brand-name">TURI TRAVEL PERU</div>
            <div class="tagline">Experiencias inolvidables en Cusco</div>
        </div>

        <form id="surveyForm" class="content">
            <h2 class="question">驴C贸mo calificar铆as tu experiencia con nuestro servicio?</h2>

            <div class="rating-container">
                <div class="rating-option">
                    <input type="radio" id="excelente" name="rating" value="Excelente" class="rating-input" required>
                    <label for="excelente" class="rating-label excellent">
                        <span class="emoji"></span>
                        <span class="rating-text">Excelente</span>
                    </label>
                </div>

                <div class="rating-option">
                    <input type="radio" id="bueno" name="rating" value="Bueno" class="rating-input" required>
                    <label for="bueno" class="rating-label good">
                        <span class="emoji"></span>
                        <span class="rating-text">Bueno</span>
                    </label>
                </div>

                <div class="rating-option">
                    <input type="radio" id="malo" name="rating" value="Malo" class="rating-input" required>
                    <label for="malo" class="rating-label bad">
                        <span class="emoji"></span>
                        <span class="rating-text">Malo</span>
                    </label>
                </div>
            </div>

            <button type="submit" class="submit-btn">Enviar mi opini贸n</button>
        </form>

        <div id="successScreen" class="success-screen">
            <div class="success-icon"></div>
            <h2 class="success-title">隆Gracias por tu tiempo!</h2>
            <p class="success-message">
                Tu opini贸n es muy valiosa para nosotros y nos ayuda a seguir mejorando nuestros servicios.
            </p>
            <p class="brand-footer">
                <strong>TURI TRAVEL PERU</strong><br>
                Tu mejor aliado en Cusco
            </p>
        </div>
    </div>

    <script>
        document.getElementById('surveyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const respuesta = {
                calificacion: formData.get('rating'),
                empresa: 'Turi Travel Peru',
                fecha: new Date().toLocaleString('es-PE', {
                    timeZone: 'America/Lima',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                })
            };

            // Aqu铆 puedes enviar los datos a tu servidor o Google Sheets
            console.log('Respuesta recibida:', respuesta);

            // Opcional: Enviar a una API o Google Sheets
            // fetch('TU_URL_AQUI', {
            //     method: 'POST',
            //     headers: {'Content-Type': 'application/json'},
            //     body: JSON.stringify(respuesta)
            // });

            // Mostrar pantalla de agradecimiento
            document.getElementById('surveyForm').style.display = 'none';
            document.getElementById('successScreen').style.display = 'block';
        });

        // Efecto de sonido al seleccionar (opcional)
        document.querySelectorAll('.rating-input').forEach(input => {
            input.addEventListener('change', function() {
                // Aqu铆 puedes agregar efectos adicionales si lo deseas
                this.nextElementSibling.style.animation = 'none';
                setTimeout(() => {
                    this.nextElementSibling.style.animation = '';
                }, 10);
            });
        });
    </script>
</body>
</html>
